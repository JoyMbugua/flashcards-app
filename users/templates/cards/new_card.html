{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Create New FlashCard</h1>
        <div>
            <form action="{% url 'new_card' %}">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-success btn-lg" value="Create">
            </form>
        </div>
    </div>
{% endblock %}
